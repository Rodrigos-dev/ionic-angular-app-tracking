
<ion-header>
  <div class="containerHeader">
    
  <ion-toolbar class="new-background-color  aaa">       
    <ion-title>Ola {{userName}}</ion-title>   
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar >
  
  <div class="divToolbar"></div>
  <ion-toolbar  class="ion-text-center title pedido">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>

</div>

</ion-header>

<ion-content>
  <ion-row class="margin-l">
    <ion-card class="ion-text-center card" style="width:100%" *ngFor="let order of orders">
      <ion-card-title><strong>Pedido NÂº {{ order.id}}</strong></ion-card-title>      
      <ion-card-content>
        <ion-button (click)="openTracking(order.id)" expand="block" color="success">
          <ion-icon name="car"></ion-icon>Rastreamento
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
